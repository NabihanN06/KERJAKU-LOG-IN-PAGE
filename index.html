<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet" />

<body class="login-body">
    <div class="main-container">
        <img class="b" src="Image/Log In.png" alt="Log In.png" />
        <main>
            <h1>KERJAKU?</h1>
            <h2>Ayo masuk ke dalam akunmu !</h2>
            <form>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email" required />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required />
                <a href="/">Forgot Password?</a>
                <br/>
                <button type="submit">Log In</button>
                <span>Don't have account? <a href="/register.html">Register</a></span>
            </form>
        </main>
        <p>
            <img style="width: 17%; position: absolute; right: 21%; top: 8% ;" src="/Image/WALLPAPER LAPTOP (1).png" class="lol">
        </p>
    </div>
